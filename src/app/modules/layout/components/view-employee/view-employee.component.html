<div class="col-12 my-3">
    <h3 class="m-2">Employee Data</h3>
    <div class="row">
        <div class="col-11 my-3 mx-auto">
            <section class="example-container mat-elevation-z8" tabindex="0">
                <table mat-table [dataSource]="dataSource">

                    <!-- empId Column -->
                    <ng-container matColumnDef="empId">
                        <th mat-header-cell *matHeaderCellDef> ID. </th>
                        <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
                    </ng-container>

                    <!-- empName Column -->
                    <ng-container matColumnDef="empName">
                        <th mat-header-cell *matHeaderCellDef> Employee Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.empName}} </td>
                    </ng-container>

                    <!-- empCode Column -->
                    <ng-container matColumnDef="empCode">
                        <th mat-header-cell *matHeaderCellDef> Employee Code </th>
                        <td mat-cell *matCellDef="let element"> {{element.empCode
                        }} </td>
                    </ng-container>

                    <!-- empEmailId Column -->
                    <ng-container matColumnDef="empEmailId">
                        <th mat-header-cell *matHeaderCellDef> Employee Email Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.empEmailId}} </td>
                    </ng-container>

                    <!-- empDesignation Column -->
                    <ng-container matColumnDef="empDesignation">
                        <th mat-header-cell *matHeaderCellDef> Employee Designation </th>
                        <td mat-cell *matCellDef="let element"> {{element.empDesignation}} </td>
                    </ng-container>

                    <!-- role Column -->
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef> Employee Role </th>
                        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                    </ng-container>

                    <!-- mobile Column -->
                    <ng-container matColumnDef="mobile">
                        <th mat-header-cell *matHeaderCellDef> Employee Mobile </th>
                        <td mat-cell *matCellDef="let element"> {{element.mobile
                        }} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </section>
        </div>
    </div>


</div>
